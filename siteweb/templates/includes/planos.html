<div class="container" id="planos">
    <div class="row justify-content-center">
        {% for plano in planos %}
        <div class="col-md-6 col-lg-4 mb-4 d-flex align-items-stretch">
            <div class="card h-100 shadow border-0">
                <div class="card-body p-4">
                    <div class="text-center">
                        <h5 class="card-title text-uppercase fw-bold text-primary mb-3">{{ plano.nome }}</h5>
                        <div class="mb-4">
                            <span class="display-5 fw-bold text-dark">R$ {{ plano.preco }}</span>
                            <span class="text-muted fs-6">/ MÃªs</span>
                        </div>
                    </div>
                    <ul class="list-group list-group-flush mb-4">
                        <li class="list-group-item border-0 ps-0">
                            <i class="bi bi-speedometer2 text-primary me-2"></i>{{ plano.velocidade }}
                        </li>
                        <li class="list-group-item border-0 ps-0">
                            <i class="bi bi-info-circle text-primary me-2"></i>{{ plano.descricao }}
                        </li>
                    </ul>
                    <div class="d-grid">
                        <a class="btn btn-primary btn-lg text-white" href="{% url 'adquirir_plano' plano.id %}">
                            Escolher Plano
                        </a>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
