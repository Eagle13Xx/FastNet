{% extends 'base.html' %}
{% load static %}
{% block titulo %} Login de Usuário {% endblock %}
{% block contheader %}
<div class="page-heading text-center py-5">
    <h1 class="display-4 fw-bold">Seja Bem Vindo</h1>
</div>
{% endblock %}
{% block conteudo %}
<!-- Main Content-->
<main class="mb-4">
    <div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
        <div class="card shadow p-4" style="max-width: 500px; width: 100%;">
            <h3 class="text-center mb-4">Faça Login</h3>
            <form method="post" class="form">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="username" class="form-label">Nome de Usuário</label>
                    <input type="text" id="username" name="username" placeholder="Digite seu nome de usuário"
                           class="form-control">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Senha</label>
                    <input type="password" id="password" name="password" placeholder="Digite sua senha"
                           class="form-control">
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Entrar</button>
                </div>
            </form>
        </div>
    </div>
</main>
{% endblock %}
